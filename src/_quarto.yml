project:
  execute-dir: project
  type: website
  pre-render: Scripts/makeplotdir.R
  render:
    - "index.qmd"
    - "Baseline/Introduction.qmd"
    - "Baseline/Recruitment.qmd"
    - "Baseline/Demographics.qmd"
    - "Baseline/IBD.qmd"
    - "Baseline/Biochemistry.qmd"
    - "Baseline/Diet.qmd"
    - "Baseline/Tables.qmd"
    - "Survival/Introduction.qmd"
    - "Survival/Soft-hard-flares.qmd"
    - "Survival/Controlled.qmd"
    - "Survival/Demographics.qmd"
    - "Survival/IBD.qmd"
    - "Survival/Biochemistry.qmd"
    - "Survival/Diet.qmd"
  post-render:
    - "Scripts/arrangeplots.R"
    - "Scripts/forest.R"
  output-dir: "../docs"
  resources:
    - "robots.txt"
    - ".nojekyll"

execute:
      freeze: auto
      cache: true

format:
  html:
    theme:
      light: [default, theme.scss]
      dark: [darkly]
    code-fold: true
    code-link: true
    toc: true
    toc-depth: 5
    code-tools:
      source: true
      toggle: true
    html-math-method: katex
    embed-resources: false
    mainfont: "Mulish"
    monofont: "Noto Sans Mono"
website:
  title: "PREdiCCt analyses"
  twitter-card:
    creator: "@IBDNathan"
    site: "@EdinUni_IGC"
  open-graph: true
  sidebar:
    logo: "PREdiCCtlogo.png"
    style: "floating"
    tools:
      - icon: github
        menu:
          - text: Source Code
            url:  https://github.com/nathansam/predicct-analysis
          - text: Report a Bug
            url:  https://github.com/nathansam/predicct-analysis/issues
    search: true
    contents:
      - "index.qmd"
      - "Baseline/Recruitment.qmd"
      - section: "Baseline Analyses"
        contents:
          - "Baseline/Introduction.qmd"
          - "Baseline/Demographics.qmd"
          - "Baseline/IBD.qmd"
          - "Baseline/Biochemistry.qmd"
          - "Baseline/Diet.qmd"
          - "Baseline/Tables.qmd"
      - section: "Time to flare"
        contents:
          - "Survival/Introduction.qmd"
          - "Survival/Soft-hard-flares.qmd"
          - "Survival/Controlled.qmd"
          - "Survival/Demographics.qmd"
          - "Survival/IBD.qmd"
          - "Survival/Biochemistry.qmd"
          - "Survival/Diet.qmd"
